<!DOCTYPE html>
<html>
<head>
    <style>
        /* --- General Reset & Body Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
            width: 320px; 
            background-color: #f7f9fc;
            color: #333;
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            padding: 20px;
        }

        /* --- Font Import (Requires manifest.json CSP) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* --- Header Section --- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .header-icon {
            background-color: #ede9fe;
            padding: 10px;
            border-radius: 12px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-icon svg {
            width: 24px;
            height: 24px;
            color: #8b5cf6;
        }
        .header-content h1 {
            font-size: 18px;
            font-weight: 700;
            color: #222;
            margin: 0;
            line-height: 1.2;
        }
        .header-content p {
            font-size: 13px;
            color: #777;
            margin: 2px 0 0 0;
        }

        /* --- Summary Cards Section --- */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
            padding: 15px 5px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-value {
            font-size: 24px;
            font-weight: 800;
            color: #8b5cf6; 
            margin-bottom: 5px;
        }
        .card-label {
            font-size: 11px;
            color: #777;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* --- Weekly Breakdown List (New Styles) --- */
        .weekly-overview-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }
        .overview-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #222;
            font-size: 15px;
            font-weight: 600;
        }
        .overview-header svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            color: #8b5cf6; 
        }

        /* Styles for the list/table */
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        .breakdown-item:last-child {
            border-bottom: none;
        }
        .day-label {
            font-weight: 500;
            color: #555;
            width: 50%;
        }
        .count-value {
            font-weight: 700;
            color: #8b5cf6; 
            width: 50%;
            text-align: right;
        }
        .no-data-message {
            text-align: center;
            color: #777;
            font-size: 13px;
            padding: 15px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5c4.76 0 8.73 3.17 10.43 7.5-.5 1.33-1.22 2.54-2.17 3.63A12.004 12.004 0 0 1 12 19.5c-4.76 0-8.73-3.17-10.43-7.5.5-1.33 1.22-2.54 2.17-3.63A12.004 12.004 0 0 1 12 4.5zm0 2c-2.485 0-4.5 2.015-4.5 4.5S9.515 15.5 12 15.5s4.5-2.015 4.5-4.5S14.485 6.5 12 6.5zm0 1.5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" />
                </svg>
            </div>
            <div class="header-content">
                <h1>Reel Analytics</h1>
                <p>Weekly scroll tracking</p>
            </div>
        </div>

        
        <div class="summary-cards">
            <div class="card">
                <div id="totalReels" class="card-value">0</div>
                <div class="card-label">TOTAL</div>
            </div>
            <div class="card">
                <div id="weeklyAvg" class="card-value">0</div>
                <div class="card-label">WEEKLY AVG</div>
            </div>
            <div class="card">
                <div id="peakCount" class="card-value">0</div>
                <div class="card-label">PEAK DAY</div>
            </div>
        </div>

        
        <div class="weekly-overview-card">
            <div class="overview-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6.75V3zm-1.5 9A.75.75 0 0 0 5.25 12h13.5a.75.75 0 0 0 .75-.75V9H4.5v2.25zM12.75 12a.75.75 0 0 0-1.5 0v2.25H9.75a.75.75 0 0 0 0 1.5h1.5v1.5a.75.75 0 0 0 1.5 0v-1.5h1.5a.75.75 0 0 0 0-1.5h-1.5V12z" clip-rule="evenodd" />
                </svg>
                Weekly Scroll Breakdown
            </div>
            
            <div id="breakdownContainer">
                <div class="no-data-message">Loading data...</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
